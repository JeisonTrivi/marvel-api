<div class="card my-3" >
  <img src={{personaje.thumbnail.path}}.{{personaje.thumbnail.extension}} class="card-img-top img" alt="{{ personaje.name }}" />
  <div class="card-body">
    <h5 class="card-title text-center" >{{ personaje.name }}</h5>
    <p class="text-muted">
    </p>
    <div class="row text-left">
        <p class="text-center"> <strong>Description</strong></p>
        <hr>
        <p> {{ personaje.description }}</p>
    </div>

  </div>
</div>
